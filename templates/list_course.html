{% extends 'base.html' %}

{% block title %}

    {{object_list.title}}

{% endblock %}

{% block content %}

<div class="container mt-5">
<div class="row">
    <div class="col"></div>
    <div class="col text-center">
        <h1>Список курсов</h1>
<ul>
    {% if not object_list.courses %}
    <h1>Пусто</h1>
    {% else %}
    {% for item in object_list.courses %}
    <li>
        {{item.name[0]|title}}.
    </li>
    {% endfor %}
    {% endif %}
</ul>
    </div>
    <div class="col"></div>
</div>
</div>


{% endblock %}
