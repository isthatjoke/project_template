{% extends "base.html" %}

{% block title %}

    {{object_list.title}}

{% endblock %}

{% block content %}

<h1>Добавление студента на курс</h1>
<form method="post">
    <select size="3" name="course_name">
        {% for item in object_list.courses %}
        <option value="{{item.name[0]}}">{{item.name[0]}}</option>
        {% endfor %}
    </select>
    <select size="3" name="student_name">
        {% for item in object_list.students %}
        <option value="{{item.name[0]}}">{{item.name[0]}}</option>
        {% endfor %}
    </select>
    <button type="submit">Записать</button>
</form>
{% endblock %}
