{% extends 'base.html' %}

{% block title %}

    {{object_list.title}}

{% endblock %}

{% block content%}



<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col text-center" style="font-size: large;">
            <h1>Контакты:</h1>
            <br>
            <p>Адрес:  {{object_list.address}}</p>
            <br>
            <p>Телефон:  {{object_list.phone}}</p>
        </div>
        <div class="col"></div>
    </div>

</div>
<div class="container mt-5">
    <div class="row">
        <div class="col text-center">
    <h1 class="text-center">Напишите нам</h1>
        <form method="post">
        <input type="text" name="title" placeholder="Тема сообщения">
            <br>
        <input type="text" name="text" placeholder="Текст сообщения">
            <br>
        <input type="email" name="email" placeholder="email">
            <br>
		<button type="submit">Отправить</button>
    </form>
        </div>
    </div>
</div>

{% endblock %}
